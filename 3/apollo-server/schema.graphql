"A scalar type is a primitive type like ID, String, Boolean, or Int."
type ToDo {
  id: ID!
  message: String!
}

type Query {
  "Test query with a parameter"
  hello(name: String): String!
  "List of messages sent by users"
  todos: [ToDo]
}

type Mutation {
  myMutation: String!
  "Add a message and publish it on 'messages' subscription channel"
  addMessage(input: MessageInput!): Message!
}

"Input from user to create a todo"
input ToDoInput {
  "Message content of a ToDo"
  message: String!
}
