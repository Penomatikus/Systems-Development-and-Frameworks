scalar JSON

"A scalar type is a primitive types like ID, String, Boolean, or Int."
type ToDo {
  id: ID!
  message: String!
}

type Query {
  "Test query with a parameter"
  hello(name: String): String!
  "List of messages sent by users"
  todos: [ToDo]
}

type Mutation {
  myMutation: String!
  "Add a message and publish it on 'messages'"
  addTodo(input: ToDoInput!): ToDo!
}

"Input from user to create a todo"
input ToDoInput {
  "Message content of a ToDo"
  message: String!
}
